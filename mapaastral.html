<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubra o mapa astral geral e as características dos signos do zodíaco. Personalize o seu mapa astral.">
    <meta name="keywords" content="mapa astral, astrologia, signos, previsões, mapa astral personalizado">
    <meta name="author" content="Astrologia Mística">
    <title>Mapa Astral - Astrologia Mística</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
</head>

<body>

    <!-- Menu de navegação -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="signos.html">Signos</a></li>
                <li><a href="mapaastral.html">Mapa Astral</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção principal para o Mapa Astral -->
    <main>
        <section class="mapa-astral-section">
            <h1>Mapa Astral Geral dos Signos do Zodíaco</h1>
            <p>Descubra o mapa astral geral e características únicas de cada signo do zodíaco.</p>
           
        </section>

        <!-- Formulário de Mapa Astral -->
        <section class="mapa-astral-form">
            <h1>Mapa Astral Interativo</h1>
            <form id="formMapaAstral">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="horaNascimento">Hora de Nascimento:</label>
                <input type="time" id="horaNascimento" name="horaNascimento" required>

                <label for="localNascimento">Local de Nascimento:</label>
                <input type="text" id="localNascimento" name="localNascimento" required>

                <button type="button" onclick="gerarMapaAstral()">Calcular Mapa Astral</button>
            </form>

            <div id="resultadoMapaAstral" class="resultado-mapa-astral"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Astrologia Mística - Todos os direitos reservados.</p>
    </footer>

    <script src="src/assets/js/index.js"></script>
</body>

</html>
